<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Your Javascript!</title>
    <style>body{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;overflow:hidden;margin:0}.container{height:99vh;width:100vw;display:flex;flex-wrap:wrap;flex-direction:column;align-items:center;align-content:center;justify-content:center}.alert{position:relative;padding:1rem 1rem;margin-bottom:1rem;border:1px solid transparent;border-radius:.25rem}.alert-danger{color:#842029;background-color:#f8d7da;border-color:#f5c2c7}.btn{display:inline-block;font-weight:400;line-height:1.5;color:#212529;text-align:center;text-decoration:none;vertical-align:middle;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;user-select:none;background-color:transparent;border:1px solid transparent;padding:.375rem .75rem;font-size:1rem;border-radius:.25rem;transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out}.btn-outline-primary{color:#0d6efd;border-color:#0d6efd}.btn-outline-primary:hover{color:#fff;background-color:#0d6efd;border-color:#0d6efd}.rounded-0{border-radius:0}.text-center{text-align:center}.w75{width:75%;}.w100{width:100%;}.mt{margin-top:.5rem}</style>
</head>
<body>
    <div class="container">
        <div class="w75">
            <div class="alert alert-danger text-center rounded-0"><strong>Browser Anda tidak mendukung
                    Javascript!</strong><br> Mohon untuk mengaktifkan fitur Javascript untuk dapat membuka laman
                Pengumuman SBMPTN LTMPT 2022.<br><br>Tekan tombol <strong>Kembali</strong> jika Anda sudah mengaktifkan
                fitur Javascript pada browser Anda.</div>
        </div>
        <div class="w100 mt">
            <div class="text-center"><a href="/" class="btn btn-outline-primary rounded-0">Kembali</a></div>
        </div>
    </div>
</body>
</html>
